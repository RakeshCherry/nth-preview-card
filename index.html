<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" width="300px" alt="equilibrium-image">
    <div class="equilibrium">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="days">
        <span class="eth"><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</span>
        <span class="clock"><img src="./images/icon-clock.svg" alt="clock">3 days left</span>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" width="30px" alt="avatar">
        <span class="creation">Creation of</span><span class="name"> &nbsp Rakesh Cherry</span>
      </div>
    </div>
  </div>
  
</body>
</html>
